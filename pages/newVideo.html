<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/newVideo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <title>Nuevo Video</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
          <figure class="figure">
            <a href="../index.html"><img src="../images/logo-videotube.png" alt="Logo Videotube"></a>
          </figure>
          <ul class="list">
            <li> <h4 class="title-nav">VideoTube</h4></li>
            <li>
              <form id="form-search">
                <div class="container-search">
                  <input
                    type="search"
                    id="mySearch"
                    name="q"
                    placeholder="Buscar Video" />
                  <button><i class="fas fa-search vector-search"></i></button>
                </div>
              </form>
            </li>
          </ul>
        </nav>
    </header>
     <main class="main-form">
        <section class="container-form">
          <form class="form-new-video">
            <label for="title">Titulo del Video:</label>
            <input id="title" type="text" placeholder="Ej: Los mejores tips de Programación">
            <label for="src">Link del video:</label>
            <input id="src" type="text" placeholder="Ej: https://www.youtube.com/embed/vI9d8lnH4dE">
            <label for="img">Avatar del creador:</label>
            <input type="text" id="img" placeholder="Ej: https://www.youtube.com/embed/vI9d8lnH4dE">
            <label for="name">Nombre del creador:</label>
            <input id="name" type="text" placeholder="Ej: MAKAIA">
            <label for="category">Categoría</label>
            <select id="category">
                <option value="">Asignar Categoría</option>
                <option value="Progrmación">Progrmación</option>
                <option value="Diseño UX">Diseño UX</option>
                <option value="Música">Música</option>
            </select>
            <label for="views">Número de visitas</label>
            <input type="text" id="views" placeholder=" Ej: 1,160">
            <label for="min">Fecha de publicación</label>
            <input type="text" id="min" placeholder="Ej: 10 Ago. 2021">
            <label for="minutes">Duración del video</label>
            <input type="text" id="minutes" placeholder=" Ej: 26:15">
            <label for="linkImg">Imagen de previsualizacion</label>
            <input type="text" id="linkImg" placeholder="Ej: https://www.youtube.com/embed/vI9d8lnH4dE">
            <button type="submit">CREAR VIDEO</button>
        </form>

        </section>

    </main>

    <!-- <footer class="footer">Hecho con ❤ por el curso FrontEnd Cohorte 4</footer> -->

    <script src="../scripts/newVideo.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
